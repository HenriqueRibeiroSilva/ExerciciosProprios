<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
        <h1>Formula Facil</h1>
    </header>
    <main class="main-header">
        <h2 class="main-header">Regra de Três Simples</h2>
    
        <!-- INPUT - NUMBER-->
        <section class="input-number">
            <div class="num-cima">
                <input type="number" class="num001" oninput="mostrador()">
                --- <input type="number" class="num002" oninput="mostrador()">
            </div>
            <div class="num-baixo">
                <br><input type="number" class="num003" oninput="mostrador()">
                --- <input type="number" class="num004" oninput="mostrador()">
            </div>
        </section>

        <!-- INPUT - BUTTON -->
        <section class="input-button">
            <button class="button-resolver"> Resolver </button>
            <button class="button-limpar"> Limpar </button>
        </section>

        <!-- MOSTRADOR -->
        <section class="mostrador"><br></section>
    </main>

    <!-- RESOLUÇAÕ -->
    <main class="main-bottom">
        <h2>Resolução</h2>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Produzido por @HenriqueSilva</p>
    </footer>
